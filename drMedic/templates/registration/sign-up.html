{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'styles/styles.css'%}">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'logo/drMed.ico' %}">
        <script src="{%static 'js/login.js'%}" defer></script>
        <title>SignUp | Dr. Medic</title>
    </head>
    <body class="whole">
        <div class="img-log">
            <div class="img_back">
                <small><b>Copyright owned by Dr. Medic</b></small>
            </div>
        </div>
        <form method='POST' action='.'>
        {% csrf_token %}
        <div id="container">
            <div class="box-container">
                <div class="input_all">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="First Name"required>
                </div>
                <div class="input_all">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="input_all">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input_all">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input_all">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" placeholder="Password" required>
                </div>
                <div class="input_all">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password2" placeholder="Confirm Password" required>
                </div>
                <div>
                    <input type="Submit" id="sign-up" Value="Signup">
                </div>
            </div>
        </div>
        <a href="{% url 'login' %}">I already have an account</a>
        </form>
</body>
</html>
