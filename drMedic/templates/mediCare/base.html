{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'logo/drMed.ico' %}">
    <link class='favicon' rel="mask-icon" href="{% static 'favicon.ico' %}" color="#000000">
    <link rel="stylesheet" href="{% static 'styles/styles.css'%}">
    <script src="{%static 'js/menu.js'%}" defer></script>
    <script src="{%static 'js/cart.js'%}" defer></script>
    <title>{% block title %}{%endblock%}| Dr. Medic</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="hero">
        <header>
            <div class="top">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo/drMed.png'%}" alt="logo" width="70" height="60">
                </a>
                <div />
                <nav>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'hospitals'%}">Hospitals</a>
                    <a href="{% url 'services'%}">Services</a>
                    <a href="{% url 'cart'%}">Service Cart</a>
                    {% comment %} {% if request.user.is_authenticated%}
                    {%else%} {% endcomment %}
                    <a href="{%url 'login'%}">Login</a>
                    <a href="{%url 'signup'%}">SignUp</a>
                    {% comment %} {%endif%} {% endcomment %}
                </nav>
        </header>
        {%block content%}
        {%endblock%}
        <footer>
            <div>
                <h1>Contact us on:</h1>
                <ul>
                    <li>
                        <a href="https://instagram.com">
                            <ion-icon name="logo-instagram" class="logo"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com">
                            <ion-icon name="logo-twitter" class="logo"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://linkedin.com">
                            <ion-icon name="logo-linkedin" class="logo"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
